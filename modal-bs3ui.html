<template name="modal-bs3ui">
  <!-- Modal -->
  <div class="modal fade modal-bs3ui" id="modal-bs3ui" tabindex="{{tabindex}}" role="dialog" aria-labelledby="modal-bs3ui-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
      	{{#if title}}
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 id="modal-bs3ui-title" class="modal-title">{{title}}</h4>
        </div>
        {{/if}}
        <div class="modal-body">
          {{> body}}
        </div>
        {{#if showFooter}}
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" data-modal-func="save" class="btn btn-primary">Save changes</button>
        </div>
       	{{/if}}
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>

<template name="modal-bs3ui-html">
	{{{html}}}
</template>
